<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Excel Comparator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/input-file.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/alert.css">
  </head>
  <body>
    <div class="container layout">
      <div class="row">
        <div class="col-lg">
          <h1> <u> Excel Comparator </u> </h1>
          <h5> (Built using ExpressJS framework) </h5>
        </div>
      </div>
      <div class="row content">
        <div class="col-lg-6">
          <input type="file" name="files" id="file1" accept=".xlsx,.xls,application/vnd.ms-excel" onchange="checkfile(this);" multiple>
        </div>
        <div class="col-lg-6">
          <input type="file" name="files" id="file2" accept=".xlsx,.xls,application/vnd.ms-excel" onchange="checkfile(this);" multiple>
        </div>
      </div>
      <div class="row">
        <div class="col-lg">
          <button type="button" class="btn btn-dark btn-lg">Compare</button>
        </div>
      </div>
      <footer>Copy Right 2020 @ ankitsahu0201</footer>
    </div>

    <div class="alert warning" id="alertWarning">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong> Error!</strong> Invalid file selected, valid files are of .xlsx or .xls types.
    </div>

    <script src="../js/input-file.min.js"></script>
	<script>
		new InputFile({
			buttonText: "Choose files",
      hint: "or drag and drop files here",
      message: "files chosen"
		});
    $("span").css('color','white');
    $("div.inf__drop-area").addClass("dropzone");
	</script>

  <script>
    function checkfile(sender) {
        var validExts = new Array(".xlsx", ".xls");
        var fileExt = sender.value;
        fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
        if (validExts.indexOf(fileExt) < 0) {
          $("#alertWarning").css('display','block');
          setTimeout(function(){
            $("#alertWarning").css('display','none');
          }, 3000);
          setTimeout(function() {
            sender.parentNode.querySelectorAll(".inf__hint")[0].innerText = "or drag and drop files here";
          }, 500);
          return false;
        }
        else return true;
    }
  </script>

  </body>
</html>
